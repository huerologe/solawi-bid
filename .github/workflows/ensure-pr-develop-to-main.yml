name: Ensure PR Develop to Main

on:
  push:
    branches:
      - develop
  pull_request:
    types:
      - closed
    branches:
      - develop
permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ensure-pr-dev-to-main
  cancel-in-progress: false

jobs:
  create-pr:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for existing PR
        id: check_pr
        run: |
          PR_COUNT=$(gh pr list --base main --head develop --state open --json number --jq 'length')
          echo "PR_COUNT=$PR_COUNT" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.PR_ACCESS_TOKEN }}

      - name: Create PR if none exists
        if: env.PR_COUNT == '0'
        run: |
          gh pr create --base main --head develop --title "Merge develop into main" --body "This PR merges the latest changes from develop into main."
        env:
          GH_TOKEN: ${{ secrets.PR_ACCESS_TOKEN }}
